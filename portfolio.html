<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | JoDev</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;1,200;1,400&family=Quicksand&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Icon -->
    <link rel="icon" href="img/logo_thumbnail.png" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav id="portfolio-nav">
      <h1 id="logo"><a href="/index.html">JoDev</a></h1>
    </nav>

    <div class="container-portfolio" id="container-portfolio">
      <header class="header-portfolio">
        <h1>JoDev Portfolio</h1>
        <p>Let's find something amazing here!</p>
      </header>
      <div class="nav-category">
        <a class="nav-category-link active">All Projects</a>
        <a class="nav-category-link">Landing Page</a>
        <a class="nav-category-link">Company Profile</a>
        <a class="nav-category-link">API-Integrated</a>
        <a class="nav-category-link">Custom Website</a>
      </div>
      <main>
        <div class="work-cards portfolio-page" id="portfolios-container"></div>
      </main>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-nav">
        <ul>
          <li><a href="index.html#services" class="nav-links">Services</a></li>
          <li><a href="index.html#works" class="nav-links">My Works</a></li>
          <li><a href="index.html#about" class="nav-links">About Me</a></li>
          <li><a href="index.html#contact" class="nav-links">Contact</a></li>
        </ul>
      </div>
      <div class="footer-logo">
        <a href="/index.html">JoDev &copy; 2024</a>
      </div>
      <div class="footer-socials">
        <a href="https://github.com/josephines1" target="_blank"
          ><i class="fa-brands fa-square-github"></i
        ></a>
        <a href="https://www.linkedin.com/in/josephine-santoso" target="_blank"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
      </div>
    </footer>

    <!-- Modal Box -->
    <div id="portfolioModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalDate"></p>
        <div id="modalImageContainer">
          <img id="modalImage" src="path-to-image.jpg" alt="Portfolio Image" />
        </div>
        <p id="modalDescription"></p>
        <div class="modal-cta">
          <a
            id="modalPreview"
            href="#"
            target="_blank"
            class="modal-cta-website"
          >
            <i class="fa-solid fa-arrow-up-right-from-square"></i
            ><span>visit website</span>
          </a>
          <a id="modalSource" href="#" target="_blank" class="modal-cta-code">
            <i class="fa-brands fa-github"></i><span>view code</span>
          </a>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>

    <!-- My JS -->
    <script src="js/script.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const portfolios = await getPortfolios();
        updateViewPortfolios(portfolios);
      });
    </script>
  </body>
</html>
